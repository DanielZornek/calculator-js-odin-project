<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <main>
        <div class="calculator">
            <div class="calculator-result">
                <p id="calculator-result-data">
                    
                </p>
                <p id="calculator-result-info">

                </p>
                <div id="calculator-result-detail">
                </div>
            </div>
            <div class="calculator-item" onclick="takeValues(this)">9</div>
            <div class="calculator-item" onclick="takeValues(this)">8</div>
            <div class="calculator-item" onclick="takeValues(this)">7</div>
            <div class="calculator-item operation" onclick="chooseOperator('+')">+</div>
            <div class="calculator-item" onclick="takeValues(this)">6</div>
            <div class="calculator-item" onclick="takeValues(this)">5</div>
            <div class="calculator-item" onclick="takeValues(this)">4</div>
            <div class="calculator-item operation" onclick="chooseOperator('-')">-</div>
            <div class="calculator-item" onclick="takeValues(this)">3</div>
            <div class="calculator-item" onclick="takeValues(this)">2</div>
            <div class="calculator-item" onclick="takeValues(this)">1</div>
            <div class="calculator-item operation" onclick="chooseOperator('x')">X</div>
            <div class="calculator-item" onclick="takeValues(this)">0</div>
            <div class="calculator-item">.</div>
            <div class="calculator-item" onclick="operate()">=</div>
            <div class="calculator-item operation" onclick="chooseOperator('/')">/</div>
            <div class="calculator-item" onclick="clearResult()">Clear</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
